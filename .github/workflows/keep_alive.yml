name: Keep Server Alive

on:
  # 14분마다 자동 실행 (Render 무료 서버는 15분 미사용 시 잠드므로 14분이 적당합니다)
  schedule:
    - cron: "*/14 * * * *"
  # GitHub 사이트에서 수동으로 버튼 눌러 실행할 수 있게 함
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          echo "Render 서버 깨우기 시작..."
          # curl 명령어로 내 사이트에 접속 요청을 보냅니다.
          curl -I https://sicbo-game.onrender.com/
          echo "접속 요청 완료!"